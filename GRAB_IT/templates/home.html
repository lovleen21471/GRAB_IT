{% extends 'base.html' %}
{%block content %}
<body style="background-image: url('https://img.freepik.com/free-vector/abstract-realistic-technology-particle-background_23-2148429738.jpg?w=996&t=st=1682326036~exp=1682326636~hmac=909df25ec7d3aa3bd24bccfc0ebcb626474860ad851edc6630fb76f11ea7eab7');">    
	<title>Login Page</title>
	<style>
		body {
			background-color: #f2f2f2;
		}
		form {
			background-color: #fff;
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);
		}
		input[type=text], input[type=password] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		button[type=submit] {
			background-color: #4CAF50;
			color: #fff;
			padding: 12px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		button[type=submit]:hover {
			background-color: #45a049;
		}
	</style>
    <center> <h1 style="color: white;"> Customer Login Form </h1> </center>   
	
	<form action ="add" method ="post" style="color: black;font-size:18px;">
		{% csrf_token %}
		Enter the customer id : <input type="text" name = "num"><br>
		<button type="submit">Login</button>
	</form>   
</body>
{%endblock%}
